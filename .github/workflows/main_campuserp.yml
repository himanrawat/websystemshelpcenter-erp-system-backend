name: Build and Deploy Node.js App to Azure Web App - CampusERP
permissions:
  id-token: write
  contents: read
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    environment: production
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.19.0"
          cache: "npm"

      - name: Install Dependencies
        run: |
          npm ci
          npm install -g prisma

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build TypeScript
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Prepare Deployment Package
        run: |
          mkdir deploy
          xcopy dist deploy\dist /E/H/C/I
          xcopy node_modules deploy\node_modules /E/H/C/I
          xcopy prisma deploy\prisma /E/H/C/I
          copy package.json deploy\
          copy package-lock.json deploy\
          copy web.config deploy\
          copy iisnode.yml deploy\
        shell: cmd

      - name: Create deployment archive
        run: Compress-Archive -Path deploy\* -DestinationPath release.zip
        shell: powershell

      - name: Upload Artifact for Deployment
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: "production"
      url: https://campuserp.azurewebsites.net
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "CampusERP"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip

      - name: Configure Azure Web App Settings
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # Set Node.js version and web app configurations
            az webapp config set --name CampusERP --resource-group CampusERP_group ^
              --windows-fx-version "NODE|18.19.0" ^
              --startup-file "dist/index.js"

            # Set application settings
            az webapp config appsettings set --name CampusERP --resource-group CampusERP_group --settings ^
              WEBSITE_NODE_DEFAULT_VERSION=18.19.0 ^
              NODE_ENV=production ^
              WEBSITE_RUN_FROM_PACKAGE=0 ^
              DATABASE_URL="%DATABASE_URL%"

            # Enable logging
            az webapp log config --name CampusERP --resource-group CampusERP_group ^
              --web-server-logging filesystem ^
              --detailed-error-messages true ^
              --failed-request-tracing true

            # Restart the web app to apply changes
            az webapp restart --name CampusERP --resource-group CampusERP_group

      - name: Logout from Azure
        run: |
          az logout
        if: always()
