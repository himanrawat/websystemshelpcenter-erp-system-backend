name: Build and Deploy Node.js App to Azure Web App - CampusERP

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.18.0"
          cache: "npm"

      - name: Install Dependencies
        run: |
          npm install
          npm install -g prisma

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build TypeScript
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Create startup.js
        run: |
          echo "const path = require('path');
          console.log('Current directory:', process.cwd());
          console.log('Directory contents:', require('fs').readdirSync('.'));
          try {
              require('./dist/index.js');
          } catch (error) {
              console.error('Error starting application:', error);
              process.exit(1);
          }" > startup.js

      - name: Prepare Deployment Package
        run: |
          mkdir deploy
          cp -r dist deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          cp web.config deploy/
          cp startup.js deploy/
          cp -r prisma deploy/
          cd deploy
          npm install --only=production
          chmod -R 755 .
          cd ..
          zip -r release.zip deploy/*

      - name: Upload Artifact for Deployment
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "production"
      url: https://campuserp.azurewebsites.net

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip Artifact
        run: |
          unzip release.zip
          rm release.zip

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "CampusERP"
          slot-name: "production"
          package: ./deploy

      - name: Configure Azure Web App Settings
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # Set Node.js version and other configurations
            az webapp config set --name CampusERP --resource-group CampusERP_group \
              --windows-fx-version "NODE|18.19.1"

            # Set application settings
            az webapp config appsettings set --name CampusERP --resource-group CampusERP_group --settings \
              WEBSITE_NODE_DEFAULT_VERSION=18.19.1 \
              NODE_ENV=production \
              SCM_DO_BUILD_DURING_DEPLOYMENT=false

            # Enable logging for troubleshooting
            az webapp log config --name CampusERP --resource-group CampusERP_group \
              --web-server-logging filesystem \
              --detailed-error-messages true \
              --failed-request-tracing true

            # Restart the web app to apply changes
            az webapp restart --name CampusERP --resource-group CampusERP_group

      - name: Logout from Azure
        run: |
          az logout
        if: always()
