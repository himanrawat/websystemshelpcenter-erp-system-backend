name: Build and Deploy Node.js App to Azure Web App - CampusERP
permissions:
  id-token: write
  contents: read
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    environment: production
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.19.1"
          cache: "npm"

      - name: Install Dependencies
        run: |
          npm ci
          npm install -g prisma

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build TypeScript
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Prepare Deployment Package
        shell: powershell
        run: |
          mkdir deploy
          Copy-Item -Path "dist\*" -Destination "deploy" -Recurse -Force
          Copy-Item -Path "node_modules" -Destination "deploy\node_modules" -Recurse -Force
          Copy-Item -Path "prisma" -Destination "deploy\prisma" -Recurse -Force
          Copy-Item -Path "package.json" -Destination "deploy"
          Copy-Item -Path "package-lock.json" -Destination "deploy"
          Copy-Item -Path "web.config" -Destination "deploy"
          Copy-Item -Path "iisnode.yml" -Destination "deploy"
          Compress-Archive -Path "deploy\*" -DestinationPath "release.zip" -Force

      - name: Upload Artifact for Deployment
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: "production"
      url: https://campuserp.azurewebsites.net
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure Azure Web App
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az webapp config appsettings set --name CampusERP --resource-group CampusERP_group --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false WEBSITE_RUN_FROM_PACKAGE=0
            az webapp config set --name CampusERP --resource-group CampusERP_group --windows-fx-version "NODE|18.19.1" --web-sockets-enabled true
            az webapp config appsettings set --name CampusERP --resource-group CampusERP_group --settings WEBSITE_NODE_DEFAULT_VERSION=18.19.1 NODE_ENV=production DATABASE_URL="${{ secrets.DATABASE_URL }}"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "CampusERP"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip
          type: "zip"

      - name: Configure Web App Post-Deployment
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az webapp log config --name CampusERP --resource-group CampusERP_group --web-server-logging filesystem --detailed-error-messages true --failed-request-tracing true
            az webapp restart --name CampusERP --resource-group CampusERP_group

      - name: Logout from Azure
        run: az logout
        if: always()
