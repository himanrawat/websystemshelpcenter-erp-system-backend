# Use a specific Node.js version
nodeProcessCommandLine: "node"

# Enable logging to capture errors and output
loggingEnabled: true
logDirectory: "iisnode"

# Increase the maximum number of concurrent requests
maxConcurrentRequestsPerProcess: 1000

# Disable watching files for changes (recommended in production)
watchFiles: false

# Time before restarting the process (in milliseconds)
gracefulShutdownTimeout: 3000

# Enable debugging
debuggingEnabled: true
